<!DOCTYPE html>
<html>

<body>

    <script>

        var weekday = prompt("Please enter the weekday number");

        switch (weekday) {
            case "1":
                weekday = "Monday";
                break;
            case "2":
                weekday = "Tuesday";
                break;
            case "3":
                weekday = "Wednesday";
                break;
            case "4":
                weekday = "Thursday";
                break;
            case "5":
                weekday = "Friday";
                break;
            case "6":
                weekday = "Saturday";
                break;
            case "7":
                weekday = "Sunday";
                break;
            default: 
                weekday = "tomorrow's yesterday";
        }
        
        document.write("<h1>Today is " + weekday + "<h1>");
    </script>

</body>

</html>
