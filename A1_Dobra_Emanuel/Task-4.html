<!-- Assume that there are 5 students in the class. Create a web page
    that prompt the user to enter the names of students and stores the
    names in an array of 5 elements. Then sort the array and display the
    names of the students before and after sorting. -->

<!DOCTYPE html>
<html>

<body>

    <script>
        var names = []
        var i;
        for (i = 0; i < 5; i++) {
            names[i] = prompt("Enter the student's name:");
            document.write("<p>Name of student " + (i + 1) + ": " + names[i] + "<p>")
        }

        document.write("<br><p>The sorted names:<p>")

        names.sort()

        for (j = 0; j < 5; j++) {
            document.write("<p>Name of student " + (j + 1) + ": " + names[j] + "<p>")
        }
    </script>

</body>

</html>
